
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin-left: 50px;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  margin-left: 50px;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;

}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>

<script src="/socket.io/socket.io.js"></script>

</head>
<body>

<center><h2 >Pandoc to pdf</h2></center>

<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Choix du mod√®le</button>
  <div id="myDropdown" class="dropdown-content">
    <a class='temp' id='wen' > wen </a>
    <a class='temp' id='eisvogel'> eisvogel </a>
  </div>
</div>

<button id="text" class="alert alert-success"> Texte </button>
<a id='gototext' href="text" hidden> </a>

<br>
<br>

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */


var socket = io.connect();

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    //alert(event.target)
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

$('#text').click(function(){
      window.location.href = 'text';
})


$('.temp').click(function(){
      socket.emit('template', this.id );
})

</script>
